<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Document</title>
  <link rel="stylesheet" href="lib/css/bootstrap.min.css">
  <link rel="stylesheet" href="lib/css/style.css">
</head>

<body class="flex-container">
  <header>
    <nav>
      <ul class="nav nav-pills">
        <li role="presentation" class="active"><a href="#" class="nav-item" data-app-mode="stopwatch">ストップウォッチ</a></li>
        <li role="presentation"><a href="#" class="nav-item" data-app-mode="clock">時計</a></li>
      </ul>
    </nav>
  </header>
  <div class="contents">
    <div class="time" id="time">00:00:00</div>
    <div class="controller">
      <button class="btn btn-lg" id="start">
        <span class="glyphicon glyphicon-play"></span> START
      </button>
      <button class="btn btn-lg" id="stop">
        <span class="glyphicon glyphicon-stop"></span> STOP
      </button>
      <button class="btn btn-lg" id="clear">
        <span class="glyphicon glyphicon-remove"></span> CLEAR
      </button>
    </div>
  </div>
  <footer>
    <p>&copy;2016, Kazunori-Kimura</p>
  </footer>
  <script src="lib/js/jquery.min.js"></script>
  <script src="lib/js/bootstrap.min.js"></script>
  <script src="lib/js/app.js"></script>
</body>

</html>
